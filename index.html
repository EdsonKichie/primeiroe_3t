  <input type="checkbox" id="calcFin">
  <div class="calculadora">
    <label for="calcFin">
      <h3>Financeira</h3>
    </label>

    <div class="calcF">
      <div id="psTotal">
        <span id="total">Total: 0,00</span><br>
      </div>
      Valor: <input id="valor" placeholder="Digite o Capital" type="text"><br>
      Juros(Mensal): <input id="juros" placeholder="Digite os Juros (mensal)" type="text"><br>

  <div class="calculadoraESG">

    </label>

    <div class="calcESG">
      <div id="psRaiz">
        <span id="raiz">x1 e x2</span><br>
      </div>

      <input id="b" placeholder="DIgite o valor de b" type="text"><br><br>

      <button onclick="calculaESG()">Calcular</button><br>
    </div>

  </div>

  <br><br><br>

  Nota 1: <input id="t1" type="text"><br>
  Nota 2: <input id="t2" type="text"><br>
  Nota 3: <input id="t3" type="text"><br>
